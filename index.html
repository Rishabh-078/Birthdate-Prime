<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <h1>Prime Number Check</h1>
    </header>

    <section>
        <h3>We will tell is your birthdate a prime number or not</h3>
        <textarea placeholder="Enter your Birthdate in DD/MM format" id="input-date"></textarea>
        <br>
        <button id="btn-check">Check</button><br>
        <textarea id="output-date">
        </textarea>
    </section>
    <footer>
        <h1>Info</h1>
        <p>This app asks user to input his/her birthdate in DD/MM format and return whether their birthdate is a prime number or not.</p>
    </footer>
    <script src="/main.js" type="text/javascript"></script>
</body>
</html>
